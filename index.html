<!doctype html> 
<html> 
<head> 
<meta charset="utf-8" /> 
<title>Title</title> 
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
</head> 
<body> 
<h4></h4> 
<p></p> 
 
<button id='play' >hi</button> 
<script>
//sets a random absolute position to a html element; receives the html element 
function moveElmRand(elm){ 
 elm.style.position ='absolute'; 
 elm.style.top = Math.floor(Math.random()*90+5)+'%'; 
 elm.style.left = Math.floor(Math.random()*90+5)+'%'; 
} 
 
//get the #btn_test 
let play = document.querySelector('#play'); 
 
//register to call moveElmRand() on mouseenter event to #btn_test 
play.addEventListener('click', function(e){ moveElmRand(e);}); 
let play1 = document.querySelector('#play1'); 
 
//register to call moveElmRand() on mouseenter event to #btn_test 
play1.addEventListener('click', function(e){ moveElmRand(e);}); 
//register click to #btn_test 
</script>
</body>
